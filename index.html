<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
  <div class="container">
    <div class="form-container">
      <h3>Clima</h3>
      <div class="formi-input-container">
        <input type="text" placeholder="Digite o nome de uma cidade" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city">Macei√≥</span>
        <img src="" id="country">
      </h2>
      <p id="temperature"><span>38</span>&deg;C</p>
      <div id="description-container">
        <p id="description">Nublado</p>
        <img src="" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3km/h</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
